<!DOCTYPE html>
<html>
	<head>
		<script src='libs/jquery.min.js'></script>
		<script src='../dist/jquery.tableable.js'></script>

		<style>
			* { margin-top: 50px; font-size: 1.5em; }
			.active { color: green; }
		</style>

	</head>
	<body>

			<input class="filter" />
			<table>
				<thead><tr><th>n</th><th data-no-filter>n*n</th><th style="color:fuchsia;" data-no-filter>n*n</th></tr></thead>
				<tbody></tbody>
			</table>
			<ul class='pager'></ul>
			<script>

				$(function() {
					for (var i = 0; i < 95; i++) {
						$('#manual table tbody').append('<tr><td>'+i+'</td><td>'+(i*i)+'</td><td>a</td></tr>');
					};
				});

				$(function() {
					$( '#manual table' ).tableable({
						filter: {
							filterInputSelector: '#manual .filter',
						},
						pager: {
							// useDottedPager: false,
							pagerListSelector: '#manual .pager',
							rowsPerPage: 10,
							customFilterAttributes: ['data-demo', 'data-demo2'],
						}
					});
				});
			</script>

	</body>
</html>
