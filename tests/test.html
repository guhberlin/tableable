<!DOCTYPE html>
<html>
	<head>
		<script src='libs/jquery.min.js'></script>
		<script src='../dist/jquery.tableable.js'></script>
	</head>
	<body>


		<div id="manual">

			<style>
				#manual { margin-top: 50px; font-size: 1.5em; }
				.active { color: green; }
			</style>
			<input class="filter" />
			<table>
				<thead><tr><th>n</th><th data-no-sort>n*n</th></tr></thead>
				<tbody></tbody>
			</table>
			<ul class='pager'></ul>
			<script>

				// $(function() {
				// 	for (var i = 0; i < 95; i++) {
				// 		$('#manual table tbody').append('<tr><td>'+i+'</td><td>'+(i*i)+'</td></tr>');
				// 	};
				// });

				// $('#manual table tbody').append('<tr data-demo><td>foo</td><td>foo</td></tr>');
				// $('#manual table tbody').append('<tr data-demo3><td>bar</td><td>bar</td></tr>');

				$(function() {
					$( '#manual table' ).tableable({
						useSorter: true,

						// useDottedPager: false,
						filterInputSelector: '#manual .filter',
						pagerListSelector: '#manual .pager',
						rowsPerPage: 10,
						customFilterAttributes: ['data-demo', 'data-demo2'],
						// initalSortColIndex: 1
					});
				});
			</script>

		</div> <!-- /#manual -->

		<hr />

		<div id="automatic">

			<div id="filter">
				<input class="filter" />
				<table>
					<tbody>
						<tr><td>abc</td><td data-no-filter>abcefg</td></tr>
						<tr><td>abc</td><td data-no-filter>abcefg</td></tr>
						<tr><td>def</td><td data-no-filter>abcefg</td></tr>
					</tbody>
				</table>
				<script>
					$(function() {
						$( '#filter table' ).tableable({
							usePager: false, useSorter: false,
							filterInputSelector: '#filter .filter'
						});
					});
				</script>
			</div>

			<div id="pager">
				<table>
					<tbody>
						<tr><td>page1</td></tr><tr><td>page1</td></tr><tr><td>page1</td></tr><tr><td>page1</td></tr>
						<tr><td>page2</td></tr><tr><td>page2</td></tr><tr><td>page2</td></tr><tr><td>page2</td></tr>
						<tr><td>page3</td></tr><tr><td>page3</td></tr>
						<tr data-custom-filter><td>not visible</td></tr>
					</tbody>
				</table>
				<ul class='pager'></ul>
				<script>
					$(function() {
						$( '#pager table' ).tableable({
							useFilter: false, useSorter: false,
							pagerListSelector: '#pager .pager',
							rowsPerPage: 4,
							customFilterAttributes: ['data-custom-filter'],
						});
					});
				</script>
			</div>

			<div id="sorter">
				<table>
					<thead><tr><th>head a</th><th data-no-sort>head b</th></tr></thead>
					<tbody>
						<tr><td>def</td><td>456</td></tr>
						<tr><td>abc</td><td>123</td></tr>
						<tr><td>ghi</td><td>789</td></tr>
					</tbody>
				</table>
				<script>
					$(function() {
						$( '#sorter table' ).tableable({
							useFilter: false, usePager: false,
							initalSortColIndex: 1
						});
					});
				</script>
			</div>

		</div> <!-- /#automatic -->

	</body>
</html>
