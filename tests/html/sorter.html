<!DOCTYPE html>
<html>
    <head>
        <script src='../libs/jquery.min.js'></script>
        <script src='../../dist/jquery.tableable.js'></script>
    </head>
    <body>

        <div id="sorter-table">
            <table>
                <thead><tr><th>head a</th><th data-no-sort>head b</th></tr></thead>
                <tbody>
                    <tr><td>def</td><td>456</td></tr>
                    <tr><td>abc</td><td>123</td></tr>
                    <tr><td>ghi</td><td>789</td></tr>
                </tbody>
            </table>
            <div><p class="eventCounter">0</p></div>
            <div><p class="updatedEventCounter">0</p></div>

            <script>
                $(function() {
                    var tableElement = $('#sorter-table table');

                    tableElement.tableable({
                        sorter: {
                            initalSortColIndex: 1
                        }
                    });

                    tableElement.on( 'sorted', function() {
                        $('#sorter-table .eventCounter').text( parseInt($('#sorter-table .eventCounter').text())+1 );
                    });
                    tableElement.on( 'updated', function() {
                        $('#sorter-table .updatedEventCounter').text( parseInt($('#sorter-table .updatedEventCounter').text())+1 );
                    });

                });
            </script>
        </div>

        <div id="sorter-block">
            <div class="ta-table">
                <div class="ta-thead"><div class="ta-tr"><div class="ta-th">head a</div><div class="ta-th" data-no-sort>head b</div></div></div>
                <div class="ta-tbody">
                    <div class="ta-tr"><div class="ta-td">def</div><div class="ta-td">456</div></div>
                    <div class="ta-tr"><div class="ta-td">abc</div><div class="ta-td">123</div></div>
                    <div class="ta-tr"><div class="ta-td">ghi</div><div class="ta-td">789</div></div>
                </div>
            </div>
            <div><p class="eventCounter">0</p></div>
            <div><p class="updatedEventCounter">0</p></div>

            <script>
                $(function() {
                    var tableElement = $('#sorter-block .ta-table');

                    tableElement.tableable({
                        sorter: {
                            initalSortColIndex: 1
                        }
                    });

                    tableElement.on( 'sorted', function() {
                        $('#sorter-block .eventCounter').text( parseInt($('#sorter-block .eventCounter').text())+1 );
                    });
                    tableElement.on( 'updated', function() {
                        $('#sorter-block .updatedEventCounter').text( parseInt($('#sorter-block .updatedEventCounter').text())+1 );
                    });

                });
            </script>
        </div>

    </body>
</html>
