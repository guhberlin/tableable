<!DOCTYPE html>
<html>
    <head>
        <script src='../libs/jquery.min.js'></script>
        <script src='../../dist/jquery.tableable.js'></script>
    </head>
    <body>

        <div id="filter">
            <input class="filter" />
            <table>
                <thead>
                    <tr>
                        <th>demo</th>
                        <th data-no-filter>demo2</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td>abc</td><td>abcefg</td></tr>
                    <tr><td>abc</td><td>abcefg</td></tr>
                    <tr><td>def</td><td>abcefg</td></tr>
                </tbody>
            </table>
            <div><p class="eventCounter">0</p></div>
            <div><p class="updatedEventCounter">0</p></div>

            <script>
                $(function() {
                    var tableElement = $('#filter table');

                    tableElement.tableable({
                        filter: {
                            filterInputSelector: '#filter .filter',
                            ignoreCase: true
                        }
                    });

                    tableElement.on( 'filtered', function() {
                        $('.eventCounter').text( parseInt($('.eventCounter').text())+1 );
                    });
                    tableElement.on( 'updated', function() {
                        $('.updatedEventCounter').text( parseInt($('.updatedEventCounter').text())+1 );
                    });
                });
            </script>
        </div>

    </body>
</html>
