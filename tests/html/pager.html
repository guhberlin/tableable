<!DOCTYPE html>
<html>
    <head>
        <script src='../libs/jquery.min.js'></script>
        <script src='../../dist/jquery.tableable.js'></script>
    </head>
    <body>

        <div id="pager-table">
            <table>
                <tbody>
                    <tr data-custom-filter><td>not visible</td><td>not visible</td></tr>
                </tbody>
            </table>
            <ul class='pager'></ul>

            <div><p class="eventCounter">0</p></div>
            <div><p class="updatedEventCounter">0</p></div>


            <script>
                $(function() {
                    var tableElement = $('#pager-table table');

                    for (var i = 0; i < 94; i++) {
                        $('tbody', tableElement).append('<tr><td>'+i+'</td><td>'+(i*i)+'</td></tr>'); //+(i*i)
                    };

                    tableElement.tableable({
                        pager: {
                            pagerListSelector: '#pager-table .pager',
                            // useDottedPager: false,
                            rowsPerPage: 4,
                            customFilteredAttributes: ['data-custom-filter'],
                            firstLable: 'first',
                            prevLable: 'prev',
                            nextLable: 'next',
                            lastLable: 'last',
                        }
                    });


                    tableElement.on( 'paged', function() {
                        $('#pager-table .eventCounter').text( parseInt($('#pager-table .eventCounter').text())+1 );
                    });
                    tableElement.on( 'updated', function() {
                        $('#pager-table .updatedEventCounter').text( parseInt($('#pager-table .updatedEventCounter').text())+1 );
                    });
                });
            </script>
        </div>

        <div id="pager-block">
            <div class="ta-table">
                <div class="ta-tbody">
                    <div class="ta-tr" data-custom-filter><div class="ta-td">not visible</div><div class="ta-td">not visible</div></div>
                </div>
            </div>
            <ul class='pager'></ul>

            <div><p class="eventCounter">0</p></div>
            <div><p class="updatedEventCounter">0</p></div>


            <script>
                $(function() {
                    var tableElement = $('#pager-block .ta-table');

                    for (var i = 0; i < 94; i++) {
                        $('#pager-block .ta-tbody').append(
                            '<div class="ta-tr">' +
                                '<div class="ta-td">'+i+'</div>' +
                                '<div class="ta-td">'+(i*i)+'</div>' +
                            '</div>'
                        ); //+(i*i)
                    };

                    tableElement.tableable({
                        pager: {
                            pagerListSelector: '#pager-block .pager',
                            // useDottedPager: false,
                            rowsPerPage: 4,
                            customFilteredAttributes: ['data-custom-filter'],
                            firstLable: 'first',
                            prevLable: 'prev',
                            nextLable: 'next',
                            lastLable: 'last',
                        }
                    });


                    tableElement.on( 'paged', function() {
                        $('#pager-block .eventCounter').text( parseInt($('#pager-block .eventCounter').text())+1 );
                    });
                    tableElement.on( 'updated', function() {
                        $('#pager-block .updatedEventCounter').text( parseInt($('#pager-block .updatedEventCounter').text())+1 );
                    });
                });
            </script>
        </div>


        <div id="emptyPager">
            <table>
                <tbody></tbody>
            </table>
            <ul class='emptyPager'></ul>

            <script>
                $(function() {
                    var emptyTableElement = $('#emptyPager table');

                    emptyTableElement.tableable({
                        pager: {
                            pagerListSelector: '#emptyPager .emptyPager',
                            rowsPerPage: 4,
                            firstLable: 'first',
                            prevLable: 'prev',
                            nextLable: 'next',
                            lastLable: 'last',
                        }
                    });
                });
            </script>
        </div>

    </body>
</html>
