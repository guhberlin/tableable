<!DOCTYPE html>
<html>
    <head>
        <script src='../libs/jquery.min.js'></script>
        <script src='../../dist/jquery.tableable.js'></script>
    </head>
    <body>

        <div id="pager">
            <table>
                <tbody>
                    <tr data-custom-filter><td>not visible</td><td>not visible</td></tr>
                </tbody>
            </table>
            <ul class='pager'></ul>

            <div><p class="eventCounter">0</p></div>
            <div><p class="updatedEventCounter">0</p></div>


            <script>
                $(function() {
                    var tableElement = $('#pager table');

                    for (var i = 0; i < 94; i++) {
                        $('tbody', tableElement).append('<tr><td>'+i+'</td><td>'+(i*i)+'</td></tr>'); //+(i*i)
                    };

                    tableElement.tableable({
                        pager: {
                            pagerListSelector: '#pager .pager',
                            // useDottedPager: false,
                            rowsPerPage: 4,
                            customFilterAttributes: ['data-custom-filter'],
                            firstLable: 'first',
                            prevLable: 'prev',
                            nextLable: 'next',
                            lastLable: 'last',
                        }
                    });


                    tableElement.on( 'paged', function() {
                        $('.eventCounter').text( parseInt($('.eventCounter').text())+1 );
                    });
                    tableElement.on( 'updated', function() {
                        $('.updatedEventCounter').text( parseInt($('.updatedEventCounter').text())+1 );
                    });
                });
            </script>
        </div>

    </body>
</html>
