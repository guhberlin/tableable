<!DOCTYPE html>
<html>
	<head>
		<title>tableable</title>
		<script src='http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js'></script>
		<script src='../src/jquery.tableable.js'></script>

		<style>
			body     { font-size: 1.5em; }
			table    { border: 1px solid yellow; }
			table th { border: 1px solid red;    }
			table td { border: 1px solid black;  }
		</style>

	</head>
	<body>

		<h3>demo</h3>

		<input type='text' id='filter' autofocus='true' />

		<table>
			<thead>
				<th>head 1</th><th>head 2</th><th>head 4</th><th data-no-sort>head 5</th>
			</thead>
			<tbody>
				<tr><td>row 0</td><td>9</td><td data-no-filter>page 1</td><td>filter A</td></tr>
				<tr><td>row 1</td><td>8</td><td data-no-filter>page 1</td><td>filter A</td></tr>
				<tr><td>row 2</td><td>7</td><td data-no-filter>page 1</td><td>filter C</td></tr>
				<tr><td>row 3</td><td>6</td><td data-no-filter>page 1</td><td>filter A</td></tr>
				<tr><td>row 4</td><td>5</td><td data-no-filter>page 2</td><td>filter A</td></tr>
				<tr><td>row 5</td><td>4</td><td data-no-filter>page 2</td><td>filter B</td></tr>
				<tr><td>row 6</td><td>3</td><td data-no-filter>page 2</td><td>filter B</td></tr>
				<tr><td>row 7</td><td>2</td><td data-no-filter>page 2</td><td>filter B</td></tr>
				<tr><td>row 8</td><td>1</td><td data-no-filter>page 3</td><td>filter B p</td></tr>
				<tr><td>row 9</td><td>0</td><td data-no-filter>page 3</td><td>filter B p</td></tr>
			</tbody>
		</table>

		<ul id='pager'></ul>

		<script>

			$(function() {

				$( 'table' )
					.tableable({
						filterInputSelector: '#filter',
						pagerListSelector: '#pager',
						rowsPerPage: 4,
						ignoreCase: true,
					})
					.on('sorted',      function() { console.log( 'sorted' );      })
					.on('pageChanged', function() { console.log( 'pageChanged' ); })
					.on('filtered',    function() { console.log( 'filtered' );    })
					.on('updated',     function() { console.log( 'updated' );     })
				;

			});
		</script>

	</body>
</html>
